<div class="body">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-3" *ngFor="let good of goods; index as i">
                <div class="card" style="width: 18rem;">
                    <img [src]="good.photoUrl" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ good.name | titlecase }}</h5>
                        <p class="card-text">{{ good.price | currency }}</p>
                        <button *ngIf="add !== i" (click)="addToCart(i)" class="btn btn-primary">Add to cart</button>
                        <div *ngIf="add === i">
                            <input #amount type="number" class="form-control" placeholder="Amount (kg)">
                            <button class="btn btn-primary" (click)="buy(amount.value)">Buy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
