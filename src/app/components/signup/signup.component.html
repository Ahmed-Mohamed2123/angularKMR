<div class="body container">
    <h2 class="text-center">Sign Up</h2>
    <form #f="ngForm" (ngSubmit)="signup(f)">
        <input ngModel name="name" type="text" #name="ngModel" placeholder="Your name" class="form-control" required>
        <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name is Required</div>

        <input ngModel name="email" type="email" #email="ngModel" placeholder="Email" class="form-control" required email>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">Email is Required</div>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">Your input doesn't match email format</div>

        <input ngModel name="password" #password="ngModel" type="password" placeholder="Password" class="form-control" required minlength="6">
        <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">Password is Required</div>
        <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">Password should be 6+ charachters</div>

        <input ngModel name="passwordConfirm" #passwordConfirm="ngModel" type="password" placeholder="Confirm Password" class="form-control" required >
        <div class="alert alert-danger" *ngIf="passwordConfirm.invalid && passwordConfirm.touched">Password Confirm is Required</div>
        <div class="alert alert-danger" *ngIf="passwordConfirm.value !== password.value && passwordConfirm.touched">Passwords are not equal</div>

        <input ngModel name="address" type="text" #address="ngModel" placeholder="Address" class="form-control" required>
        <div class="alert alert-danger" *ngIf="address.invalid && address.touched">Address is Required</div>

        <button class="btn btn-primary" [disabled]="f.invalid || passwordConfirm.value !== password.value">Create Account</button>
    </form> <br>
    <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
